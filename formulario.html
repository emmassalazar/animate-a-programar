<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 id="registro" >Ingrese su datos personales para Registrarse</h1>
    <form action="#" method="get" >
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre...">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="#" placeholder="Ingrese su apellido...">
        <label for="mail">Correo Electrónico</label>
        <input type="email" name="mail" id="" placeholder="Ingrese su correo electrónico...">
        <label for="fechaNac">Feha de Nacimiento</label>
        <input type="date" name="fechaNac" id="">
        <label for="dni">DNI</label>
        <input type="number" name="dni" placeholder="Ingrese su DNI">
        <label for="genero">Identidad de Género</label>
        <select name="genero" id="">
            <option value="#" hidden>Seccione una opción</option>
            <option value="fem">femenino</option>
            <option value="masc">masculino</option>
            <option value="otro">otro</option>
            <option value="no">prefiero no decir</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
